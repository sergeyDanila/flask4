{% extends "base.html" %}
   {% block main %}
<main class="container mt-3">
    <!-- HERO -->
    <div class="row mt-5">
        <div class="col-10 col-md-6 offset-1 offset-md-3">
            <div class="card mb-3">
                <div class="card-body text-center pt-5">
                    <img alt="" class="mb-3" src="../static/check.png" width="65">
                    <h2 class="h3 card-title mt-4 mb-2">Запрос отправлен!</h2>
                    <p>Скоро мы вам перезвоним</p>
                </div>
                <hr/>
                <div class="card-body mx-5">
                    <p><b>Цель занятий:</b> {{ goal }}</p>
                    <p><b>Ресурс времени:</b> {{ hour }}</p>
                    <p><b>Имя:</b> {% if name|length == 0 %} Мой анонимный друг {% else %} {{ name }} {% endif %}</p>
                    <p><b>Контакты:</b> {{ phone }}</p>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}}
